<script type="text/javascript">

function getdoctors() {
	var departid = $('#specialties').val();
	if(departid > 0) {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				$('#doctor').empty();
				$('#doctor').append('<option value="">Select a Doctor</option>');
				if(this.responseText != '') {
					var result = this.responseText;
					var doctors = result.split("|");
					var docdata = '';
					if(doctors.length > 0) {
						for(var i = 0; i < doctors.length; i++) {
							docdata = doctors[i].split("#");
							$('#doctor').append('<option value="'+docdata[0]+'">'+docdata[1]+'</option>');
						}
					}
				}
			}
		};
		xmlhttp.open("GET", "getdoctors.php?departid="+departid, true);	xmlhttp.send();
	}
}
